function delimetr(a,b, d = 0)
{

if (d == 0)
	{
   if (a>b)
   {
   d = b;
   }
   else 
	   {
	   d = a;
	   }	
	}
	if ((a%d==0)&(b%d==0))
	{
		return d;
	}
	else
	{
		return delimetr(a,b, d-1)
	}
}
